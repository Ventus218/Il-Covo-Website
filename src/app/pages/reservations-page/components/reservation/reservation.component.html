<div class="reservation-tile">
    <!-- <h3>{{ reservation.author }}</h3> -->
    <h2>{{ reservation.author }}</h2>
    <div class="reservation-dates-container">
        <div class="reservation-date-container">
            <h3>Inizio:</h3>
            <h3>{{ reservation.startDateString }}</h3>
        </div>
        <div class="reservation-date-container">
            <h3>Fine:</h3>
            <h3>{{ reservation.endDateString }}</h3>
        </div>
    </div>
    <div class="reservation-details-container">
        <h4>{{ reservation.details }}</h4>   
    </div>
</div>
